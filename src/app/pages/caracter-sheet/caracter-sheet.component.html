<div class="wrapper">
  <app-header [roomId]="data.id" [data]="data"></app-header>
  <div class="content-wrapper">
    <div class="main-container">
      <div class="left-container">
        <app-apresentation [data]="data.data.apresentation"></app-apresentation>
        <app-table-game-characteristics [data]="data.data"></app-table-game-characteristics>
        <app-stability [data]="data.data.stability"></app-stability>
        <app-text-areas [data]="data.data.textAreas"></app-text-areas>
      </div>
      <div class="right-container">
        <app-attributes [data]="data.data"></app-attributes>
        <app-secondary-attributes [data]="data.data" [attributes]="data.data.attributes"></app-secondary-attributes>
        <app-weapons [data]="data.data.weapons"></app-weapons>
        <app-inventory [data]="data.data.inventory"></app-inventory>
        <app-templates [data]="data.data.template"></app-templates>
      </div>
    </div>
  </div>
</div>
