  <div class="logo-container">
    <span>What Happened</span>
    <span>In That Night</span>
  </div>
  <div class="header">
    <p class="title">Character Sheet V2.0</p>
    <p class="subtitle">Ficha: {{ roomId }}</p>
    <div class="button-wrapper">
      <div class="button-container">
        <button mat-raised-button color="accent" (click)="updateData()">Salvar dados</button>
        <button mat-raised-button color="primary" (click)="refreshPage()">Atualizar p√°gina</button>
        <button mat-raised-button color="warn" (click)="deleteSheet()">Deletar ficha</button>
      </div>
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="openDoc()">Documento de regras</button>
        <button mat-raised-button color="primary" (click)="openCombatRules()">Regras do combate</button>
        <button mat-raised-button color="primary" (click)="openweaponsList()">Abrir lista de armas</button>
        <button mat-raised-button color="primary" (click)="openStabilityRules()">Regras de estabilidade</button>
      </div>
    </div>
  </div>
</div>
