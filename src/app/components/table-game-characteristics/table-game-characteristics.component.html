<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>shield</mat-icon>
    <mat-card-title>Mec√¢nicas do jogo</mat-card-title>
    <mat-card-subtitle>Se prepare para o combate</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="display: flex;flex-direction: column;">
      <app-currently-effects [data]="data"></app-currently-effects>
      <div class="stat-container">
        <app-hex3 *ngFor="let i of data.gameplayCharacteristics.stats" [defaultValue]="i.defaultValue" [title]="i.title"></app-hex3>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="save()">
      Salvar Dados
    </button>
  </mat-card-actions>
</mat-card>
