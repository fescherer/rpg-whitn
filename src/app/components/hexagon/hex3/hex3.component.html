<div class="hover-effect-translate">
  <div class="wrapper">
    <span class="title">{{ data.title }}</span>
  <div class="hexagon">
    <div class="container">
      <div class="calc">
        <span matTooltip="Valor padrão: Vindo do cálculo dos atributos">{{ data.defaultValue }}</span>
        <div 
          matTooltip="Valor modificador: Você adiciona baseado no bônus de habilidade" 
          class="change-modifier-button hover-effect" 
          (click)="openDialog()"
        >+ {{ data.modifier }}</div>
      </div>
      <div class="total">
        <span matTooltip="Valor total: Soma dos valores padrão com o de modificador">{{ data.result }}</span>
      </div>
    </div>
  </div>
  </div>
</div>
