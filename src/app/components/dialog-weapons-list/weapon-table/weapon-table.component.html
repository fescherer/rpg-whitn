<table mat-table [dataSource]="data">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
  </ng-container>

  <ng-container matColumnDef="special">
    <th mat-header-cell *matHeaderCellDef>Característica</th>
    <td mat-cell *matCellDef="let element" class="padding">{{ element?.special }}</td>
  </ng-container>
  
  <ng-container matColumnDef="damage">
    <th mat-header-cell *matHeaderCellDef>Dano (Sem mira)</th>
    <td mat-cell *matCellDef="let element">{{ element?.damage }}</td>
  </ng-container>

  <ng-container matColumnDef="aimed">
    <th mat-header-cell *matHeaderCellDef>Bônus mirado</th>
    <td mat-cell *matCellDef="let element">{{ element?.aimed }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="gray"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; index as index"
    [ngClass]="index % 2 === 0 ? '' : 'gray'"
  ></tr>
</table>
