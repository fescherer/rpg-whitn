<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>account_circle</mat-icon>
    <mat-card-title>Seu personagem</mat-card-title>
    <mat-card-subtitle>Informações básicas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="wrapper-one">
      <div class="wrapper">
        <form [formGroup]="apresentationForm" class="wrapper">
          <mat-form-field apperance="fill" #name>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" (input)="saveObject()" [value]="this.data.name" />
          </mat-form-field>
          <mat-form-field apperance="fill" #motivation>
            <mat-label>Motivação</mat-label>
            <input matInput formControlName="motivation" (change)="saveObject()" [value]="this.data.motivation" />
          </mat-form-field>
          <mat-form-field apperance="fill" #age>
            <mat-label>Idade (anos)</mat-label>
            <input matInput formControlName="age" (change)="saveObject()" [value]="this.data.age" />
            <mat-error>Digite números</mat-error>
          </mat-form-field>
        </form>
      </div>
      <div class="character-photo hover-effect-translate" (click)="searchImage()">
        <div class="img no-img-container" *ngIf="this.data.photo == ''">
          <mat-icon style="transform: scale(2)">portrait</mat-icon>
          <span>Clique e mude seu avatar</span>
        </div>
        <img [src]="this.data.photo" alt="Avatar Image" class="img" *ngIf="this.data.photo != ''" />
      </div>
    </div>
  </mat-card-content>
</mat-card>
